<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a1 = 10;  // 类型是number
        console.log(typeof a1);
        var a2 = 1.23;  // 类型是number
        console.log(typeof a2);

        // 字符串和数字
        var x = "65";
        console.log(x + 1);   // 前端 + 左右两端如果有字符串 那么这里就是字符串的拼接
        console.log(1 + 1 + "" + 0);    // 结果是20

        var x1 = parseInt(x);    // 把字符串转换成整数
        console.log(x1 + 1);

        // 数字变成字符串
        console.log("" + x + 0);
        console.log(x.toString() + 0);

    </script>
</head>
<body>

</body>
</html>
