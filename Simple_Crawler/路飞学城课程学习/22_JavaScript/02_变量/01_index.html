<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // var 要创建东西
        // n 创建的东西的名字
        // = 赋值
        // 10 是值
        var n = 10;   // 波浪线是因为var是es5版本中的内容
        let m = 100;   // 现在的es6版本创建东西使用let
        const p = 10086;   // 使用const创建的是常量 不可改变
    </script>
</head>
