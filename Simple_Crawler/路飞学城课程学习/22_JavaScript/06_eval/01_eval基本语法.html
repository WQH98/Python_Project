<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let s = "18 + 25";
        let ret = eval(s);
        console.log(ret)
        /*
        *   对eval的逆向
        *   eval() 在()中的内容肯定是个字符串 这是在语法上要求的
        *   逆向的时候 直接把()中的内容复制出来 放在console中
        *   格式是(参数) 运行完的结果就是真实的代码
        * */
    </script>
</head>
<body>

</body>
</html>
