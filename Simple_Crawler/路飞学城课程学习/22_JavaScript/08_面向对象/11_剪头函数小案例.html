<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function func(a, b) {
            console.log("a ==== >", a);
            // 实际上下面的传参是给了一个函数 在这个函数中运行了
            b(12);
        }
        var funb = function(b) {
            console.log("这个也是参数", b);
        }
        var a = 100;
        // 这里将参数a传给下面函数的第一个参数
        // 第二个参数是个函数 函数只有一个参数 所以写成下面的形式
        func(a, b =>{
            console.log("第二个函数", b);
        })
        // 上下这样写是一样的
        // func(a, funb)


    </script>
</head>
<body>

</body>
</html>
