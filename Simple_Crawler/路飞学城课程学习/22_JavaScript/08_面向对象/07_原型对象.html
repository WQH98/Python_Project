<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.chi = function() {
                console.log(this.name, "在吃东西");
            }
        }

        var p = new Person("alex", 188);
        // 在每一个js对象中 都有一个隐藏属性__proto__
        console.log(p.__proto__);   // 首先是一个Object

        var arr = [];    // 是一个数组对象
        console.log(arr.__proto__);   // 打印出来的是arr这个对象能使用的操作
        // 相等 所以对象.__proto__ 指向 类.prototype
        console.log(arr.__proto__ === Array.prototype);
        // __proto__ 是对象里的隐藏属性 用来在执行操作的时候 找到某个属性或者方法
        // 对象里的__proto__就是该对象的原型对象

    </script>
</head>
<body>

</body>
</html>
