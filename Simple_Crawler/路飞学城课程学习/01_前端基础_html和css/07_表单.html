<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
    </head>
    <body>
        <!--
            默认情况下 form采用的是get提交
            get提交的特点：在url上能够看到请求的所有参数
            如果不希望看到这些内容 可以考虑更换为post提交方式
            更改方法为：<form action="https://www.baidu.com" method="post">

            action是服务器地址 最终提交表单的地方
            目前能看到的get和post的区别
            get：在url上能看到参数
            post：在url上看不到参数
        -->
        <form action="https://www.baidu.com">
            用户名：<input type="text" name="username"/><br/>
            密码：<input type="password" name="pwd"/><br/>
            性别：
                <input type="radio" name="gender"/> 男
                <input type="radio" name="gender"/> 女
            <br/>
            爱好：
                <input type="checkbox" name="hobby"/> 第一个
                <input type="checkbox" name="hobby"/> 第二个
                <input type="checkbox" name="hobby"/> 第三个
                <input type="checkbox" name="hobby"/> 第四个
                <input type="checkbox" name="hobby"/> 第五个
            <br/>
            地址：
                <select name="address">
                    <option>第一个</option>
                    <option>第二个</option>
                    <option>第三个</option>
                    <option>第四个</option>
                </select>
            <br/>
            个人说明：
                <textarea name="" id="" cols="30" rows="10">

                </textarea>
            <input type="submit" value="注册">
        </form>
    </body>
</html>
