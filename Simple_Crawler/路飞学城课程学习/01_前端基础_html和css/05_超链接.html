<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--
            target：链接展示的方式
                _blank：在新窗口展示
                _self：在当前窗口展示
            href：链接被触发时 浏览器跳转的url地址
        -->
        <!--  绝对地址  -->
        <a href="https://www.baidu.com" target="_blank">点击直接进百度</a>
        <!--  也可以写相对地址 写入自己编写的网页  -->
        <a href="01_第一个HTML文件.html" target="_blank">进入自己写的网页</a>
        <!--
            img标签负责引入图片
            src表示图片的路径地址
        -->
        <img src="image/1.jpg" height="924" />
    </body>
</html>
