<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>第一个</th>
                    <th>第二个</th>
                    <th>第三个</th>
                </tr>
            </thead>
            <!-- tbody 有可能有 也可能没有 -->
            <tbody>
                <!--  table row   表格的行 -->
                <tr>
                    <!--  table data   单元格 -->
                    <td>第一个</td>
                    <td>第二个</td>
                    <td>第三个</td>
                </tr>
                <tr>
                    <!--  table data   单元格 -->
                    <td>第一个</td>
                    <td>第二个第二个</td>
                    <td>第三个</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
