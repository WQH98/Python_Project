<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!--
            css选择器：
                选择标签，添加样式
            我们：
                选择标签，获取数据
        -->
        <style>
            div {
                background: pink;
                width: 100px;
                height: 100px;
            }
            /*css注释*/
            /*.xxx表示选择页面中class="xxx"的标签*/
            /*类选择器*/
            .deyunshe {
                color: red;
            }
            /*id选择器*/
            #test {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div id="test">test</div>
        <div>第一个</div>
        <div>第二个</div>
        <div class="deyunshe">郭德纲</div>
        <div class="deyunshe">于谦</div>
        <span class="deyunshe">岳云鹏</span>
    </body>
</html>
