<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--  正常情况下 ol和ul里面放的是li  -->
        <ol>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
            <li>第四个</li>
        </ol>

        <ul>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
            <li>第四个</li>
        </ul>
        <!--    dl 自定义列表  dl里面放的是dt和dd  -->
        <dl>
            <dt>第一个列表</dt>
            <dd>第一名</dd>
            <dd>第二名</dd>
            <dd>第三名</dd>
            <dd>第四名</dd>

            <dt>第二个列表</dt>
            <dd>第一名</dd>
            <dd>第二名</dd>
            <dd>第三名</dd>
            <dd>第四名</dd>
        </dl>


    </body>
</html>
